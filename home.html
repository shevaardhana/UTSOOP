<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <link rel="stylesheet" type="text/css" href="./lib/css/bootstrap.min.css">
    <script src="./lib/js/jquery-3.6.0.js"></script>
    <script src="./lib/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#keyword").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#list *").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">UTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Detail</a>
            </li>
          </ul>
        </div>
    </nav>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="keyword" value="">
    </form>
    <div id="list"></div>
    
    <script>
        $(document).ready(function(){
            $.ajax({
                type: 'GET',
                url: "https://jsonplaceholder.typicode.com/posts",
                dataType: 'json',
                success:function(respond){
                    let output = ''
                    respond.forEach(e => {
                        output += `<a href="${e.id}"> <hr><h5> ${e.title} </h5></a>`
                    });
                    $("#list").html(output)
                }
            })

            $.ajax({
                type: 'GET',
                url: `https://jsonplaceholder.typicode.com/posts/${e.id}/comments`,
                dataType: 'json',
                success:function(respond){
                    let output = ''
                    respond.forEach(e => {
                        output += `<a data-toggle="collapse" data-target="#demo" href="#"> <hr><h5> ${e.title} </h5></a>`
                        
                    });
                    $("#list").html(output)
                }
            })
        })
    </script>
</body>
</html>
